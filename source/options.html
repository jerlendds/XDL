<!doctype html>
<meta charset="utf-8">
<title>Options</title>

<form id="options-form" class="options">
	<h2>Download folders</h2>
	<p class="hint">
		Leave blank to save in your default Downloads folder. Use subfolders relative to Downloads,
		for example <code>Images</code> or <code>Media/Videos</code>.
	</p>
	<label class="option-field">
		<span>Images folder</span>
		<input type="text" name="imageFolder" placeholder="Images">
	</label>
	<label class="option-field">
		<span>Videos folder</span>
		<input type="text" name="videoFolder" placeholder="Videos">
	</label>
</form>

<script src="options.js" type="module"></script>
